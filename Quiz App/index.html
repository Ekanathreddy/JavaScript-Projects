<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="questionBox">
                <h3 id="questionBox">
                    1) Lorem ipsum dolor sit amet, consectetur adipisicing elit Debitis?
                </h3>
            </div>
            <!-- OPTION 1 -->
            <div class="opt-box">
                <input class="options" type="radio" id="first-opt" value="a" name="option" required>
                <label for="first-opt">Option 1</label>
            </div>
            <!-- OPTION 2 -->
            <div class="opt-box">
                <input class="options" type="radio" id="second-opt" value="b" name="option" required>
                <label for="second-opt">Option 2</label>
            </div>
            <!-- OPTION 3 -->
            <div class="opt-box">
                <input class="options" type="radio" id="third-opt" value="c" name="option" required>
                <label for="third-opt">Option 3</label>
            </div>
            <!-- OPTION 4 -->
            <div class="opt-box">
                <input class="options" type="radio" id="fourth-opt" value="d" name="option" required>
                <label for="fourth-opt">Option 4</label>
            </div>

            <button id="submit">Submit</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
